<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.rtl.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>Quizz App</title>
  </head>
  <body onload="init()">
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">QuizApp</a>
      </div>
    </nav>
    <div class="container">
      <div class="card quiz-card ">
        <img src="./img/pencil.jpg" id="header-img" class="card-img-top" alt="">
        <div class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
          <div class="progress-bar" style="width: 0%" id="progress-bar">25%</div>
        </div> 

        <div class="card-body" id="end-screen" style="display: none;">
         <div class="text-center final-headline">Quiz beendet!</div> 
         <div class="text-center">Du hast <b id="right-questions">xxx</b> Fragen von <b id="amount-questions">xxx</b> richtig beantwortet</div>
       <div class="button-row">
        <button onclick="restartGame()" class="btn btn-primary" id="play-again-btn" >nochmal spielen</button>

       </div>
          
        </div>


        <div class="card-body" id="question-body">
          <h5 class="card-title" id="questiontext">Frage</h5>
          <div class="card mb-2 quiz-answer-card" onclick="answer('answer_1')">
            <div class="card-body" id="answer_1">
              Antwort
            </div>
          </div>
          <div class="card mb-2 quiz-answer-card" onclick="answer('answer_2')">
            <div class="card-body" id="answer_2">
              Antwort
            </div>
          </div>  <div class="card mb-2 quiz-answer-card" onclick="answer('answer_3')">
            <div class="card-body" id="answer_3">
              Antwort
            </div>
          </div>  
          <div class="card mb-2 quiz-answer-card" onclick="answer('answer_4')">
            <div class="card-body" id="answer_4" >
              Antwort
            </div>
          </div>

          <div class="question-footer">
            <span><b id="question-number">1</b> von <b id="all-questions">5</b> Fragen</span>
            
            <button onclick="nextQuestion()" class="btn btn-primary" disabled id="next-button">NÃ¤chste Frage</button>
          </div>
         
        </div>
      </div>
    </div>
  </body>
 
</nav>
</html>
